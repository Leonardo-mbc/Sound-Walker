<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/assets/images/icons/launcher-icon-4x.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis|Play|Exo+2"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta property="og:title" content="Sound Walker" />
    <meta
      property="og:description"
      content="Sound Walker is a music apps that can be played on the Web."
    />
    <meta property="og:url" content="https://sound-walker.app" />
    <meta
      property="og:image"
      content="https://sound-walker.app/assets/images/logo@x2.png"
    />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Sound Walker" />
    <meta property="fb:app_id" content="143887059821434" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@_sound_walker" />
    <meta property="twitter:title" content="Sound Walker" />
    <meta
      property="twitter:description"
      content="Sound Walker is a music apps that can be played on the Web."
    />
    <meta
      property="twitter:image"
      content="https://sound-walker.app/assets/images/logo@x2.png"
    />
  </head>

  <body>
    <div id="app"></div>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-132475668-2"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-132475668-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-132475668-1');
    </script>
  </body>
</html>
